<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arena</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            font-size: 30px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .arena {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            width: 520px;
            height: 520px;
            margin: auto;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #dce3f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Robot with arrow shape (combination of triangle and rectangle) */
        .robot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 25px; /* Rectangle part */
            background-color: #4a90e2;
            border-radius: 10px;
            transform-origin: center bottom;
            transition: transform 0.3s ease, bottom 0.3s ease, right 0.3s ease;
        }

        .robot::after {
            content: '';
            position: absolute;
            top: -25px; /* Position the triangle above the rectangle */
            left: 50%;
            margin-left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #4a90e2; /* Triangle part */
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Robot Movement Simulation</h1>
    </div>

    <div class="arena" id="arena">
        <div id="robot" class="robot"></div>
    </div>

    <script>
        const robot = document.getElementById("robot");
        let compassAngle = 0;
        let encoderDistance = 0;
        let direction = 1; // 1 for forward, -1 for backward
        let stepCounter = 0; // Counter to switch direction at intervals

        // Skala arena: setiap grid 50px mewakili 10cm
        const scale = 10; // Setiap kotak = 10 cm
        const gridSize = 10; // Arena 10x10 kotak
        const stepSize = 10; // Setiap langkah encoder = 10 cm

        // Fungsi untuk memperbarui posisi robot berdasarkan encoder dan kompas
        function updateRobotPosition() {
            const arena = document.getElementById("arena");
            const arenaRect = arena.getBoundingClientRect();

            // Menghitung pergerakan robot berdasarkan encoder dalam satuan cm
            const xOffset = encoderDistance * Math.sin((compassAngle * Math.PI) / 180);
            const yOffset = encoderDistance * Math.cos((compassAngle * Math.PI) / 180);

            // Mengubah posisi robot berdasarkan perhitungan pergerakan
            const newBottom = parseFloat(robot.style.bottom) + yOffset;
            const newRight = parseFloat(robot.style.right) + xOffset;

            // Memastikan posisi robot berada dalam batas arena
            robot.style.bottom = `${Math.max(0, Math.min(arenaRect.height, newBottom))}px`;
            robot.style.right = `${Math.max(0, Math.min(arenaRect.width, newRight))}px`;

            // Memutar robot sesuai arah kompas
            robot.style.transform = `rotate(${compassAngle}deg)`;
        }

        setInterval(() => {
            // Menambah encoder setiap interval
            encoderDistance += stepSize; // Setiap langkah encoder bergerak 10 cm

            // Jika mencapai 50 langkah, ubah arah untuk membentuk pola "S"
            if (stepCounter === 50) {
                compassAngle += 45 * direction; // Robot berbelok 45 derajat (arah kiri/kanan)
                direction *= -1; // Mengubah arah untuk berbalik
                stepCounter = 0; // Reset hitungan langkah
            }

            stepCounter++;

            // Memperbarui tampilan robot
            updateRobotPosition(); // Update posisi robot pada arena

        }, 100); // Update setiap 100ms untuk simulasi gerakan
    </script>
</body>
</html>
