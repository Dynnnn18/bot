<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Map and Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #map-container {
            width: 60%;
            height: 500px;
            border: 2px solid #333;
            position: relative;
            background-color: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100%;
            height: 100%;
        }
        .grid-cell {
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
        }
        .ultrasonic-sensor {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 255, 0.3);
            border-radius: 50%;
        }
        .robot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 80%;
            left: 80%;
        }
        #data-container {
            width: 35%;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #333;
            height: 500px;
        }
        #data-container h3 {
            margin-top: 0;
        }
        .data-row {
            margin-bottom: 10px;
        }
        .sensor-data {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div class="grid">
        <!-- Grid Cells -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <!-- Repeat for all 100 grid cells -->

        <!-- Ultrasonic Sensors (positioned manually) -->
        <div class="ultrasonic-sensor" style="top: 10%; left: 20%;"></div>
        <div class="ultrasonic-sensor" style="top: 40%; left: 50%;"></div>
        <div class="ultrasonic-sensor" style="top: 70%; left: 80%;"></div>

        <!-- Robot -->
        <div class="robot" id="robot"></div>
    </div>
</div>

<div id="data-container">
    <h3>Robot Data</h3>
    <div class="data-row">
        <div class="sensor-data">Compass Angle: <span id="compass-value">0°</span></div>
    </div>
    <div class="data-row">
        <div class="sensor-data">Gripper Status: <span id="gripper-status">Not Gripping</span></div>
    </div>
    <div class="data-row">
        <div class="sensor-data">Object Color: <span id="object-color">N/A</span></div>
    </div>
    <div class="data-row">
        <div class="sensor-data">Ultrasonic 1 Distance: <span id="ultrasonic1">0 cm</span></div>
    </div>
    <div class="data-row">
        <div class="sensor-data">Ultrasonic 2 Distance: <span id="ultrasonic2">0 cm</span></div>
    </div>
    <div class="data-row">
        <div class="sensor-data">Ultrasonic 3 Distance: <span id="ultrasonic3">0 cm</span></div>
    </div>
</div>

<script>
    // Sample data updates, you can integrate actual sensor values here
    setInterval(() => {
        document.getElementById("compass-value").textContent = Math.floor(Math.random() * 360) + "°";
        document.getElementById("gripper-status").textContent = Math.random() > 0.5 ? "Gripping" : "Not Gripping";
        document.getElementById("object-color").textContent = ["Red", "Green", "Blue"][Math.floor(Math.random() * 3)];
        document.getElementById("ultrasonic1").textContent = Math.floor(Math.random() * 100) + " cm";
        document.getElementById("ultrasonic2").textContent = Math.floor(Math.random() * 100) + " cm";
        document.getElementById("ultrasonic3").textContent = Math.floor(Math.random() * 100) + " cm";
    }, 1000); // Update every second
</script>

</body>
</html>
